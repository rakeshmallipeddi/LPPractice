<!DOCTYPE html>
<html lang="en">
<head>

    <title>LP Practice Question Bank</title>

        }

        }

            padding: 30px;

        }

            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .stats-bar {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
        }

        .stat {
            text-align: center;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #6c757d;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #667eea;
        }

        .filters {
            padding: 20px;
            background: #f8f9fa;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .filter-group label {
            font-size: 0.9rem;
            font-weight: 600;
            color: #495057;
        }

        select, button {
            padding: 10px 15px;
            border-radius: 8px;
            border: 2px solid #dee2e6;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            font-weight: 600;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .question-container {
            padding: 30px;
            min-height: 400px;
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .question-number {
            font-size: 1rem;
            color: #6c757d;
        }

        .difficulty-badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .difficulty-easy {
            background: #d4edda;
            color: #155724;
        }

        .difficulty-medium {
            background: #fff3cd;
            color: #856404;
        }

        .difficulty-hard {
            background: #f8d7da;
            color: #721c24;
        }

        .topic-tag {
            background: #e7f3ff;
            color: #0056b3;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            display: inline-block;
            margin-top: 10px;
        }

        .scenario {
            background: #f8f9fa;
            padding: 15px;
            border-left: 4px solid #667eea;
            margin: 20px 0;
            font-style: italic;
        }

        .question-text {
            font-size: 1.2rem;
            font-weight: 600;
            margin: 20px 0;
            line-height: 1.6;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin: 20px 0;
        }

        .option {
            padding: 15px;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            background: white;
        }

        .option:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .option.selected {
            border-color: #667eea;
            background: #e7f3ff;
        }

        .option.correct {
            border-color: #28a745;
            background: #d4edda;
        }

        .option.incorrect {
            border-color: #dc3545;
            background: #f8d7da;
        }

        .fill-blank-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            font-size: 1rem;
            margin: 20px 0;
        }

        .fill-blank-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .feedback {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }

        .feedback.show {
            display: block;
        }

        .feedback.correct {
            background: #d4edda;
            border: 2px solid #28a745;
            color: #155724;
        }

        .feedback.incorrect {
            background: #f8d7da;
            border: 2px solid #dc3545;
            color: #721c24;
        }

        .explanation {
            margin-top: 10px;
            font-style: italic;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn-submit, .btn-next, .btn-skip {
            flex: 1;
            padding: 15px;
            font-size: 1.1rem;
        }

        .btn-skip {
            background: #6c757d;
        }

        .progress-bar {
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.3s;
        }

        .no-questions {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .summary {
            padding: 30px;
            text-align: center;
        }

        .summary h2 {
            color: #667eea;
            margin-bottom: 20px;
        }

        .summary-stats {
            display: grid;

            gap: 20px;
            margin: 30px 0;
        }

        .summary-stat {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
        }

        .summary-stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
        }

        .summary-stat-label {
            color: #6c757d;
            margin-top: 10px;
        }
    </style>
</head>

      "options": [
        "Shadow price = 0 and slack > 0",

        // State management
        let state = {
            currentQuestion: null,
            filteredQuestions: [],
            answered: new Set(),
            correct: new Set(),
            currentAnswer: null,
            filters: {
                difficulty: 'all',
                topic: 'all',
                type: 'all'
            }
        };

        // Load state from localStorage
        function loadState() {
            const saved = localStorage.getItem('lpPracticeState');
            if (saved) {
                const savedState = JSON.parse(saved);
                state.answered = new Set(savedState.answered || []);
                state.correct = new Set(savedState.correct || []);
            }
        }

        // Save state to localStorage
        function saveState() {
            localStorage.setItem('lpPracticeState', JSON.stringify({
                answered: Array.from(state.answered),
                correct: Array.from(state.correct)
            }));
        }

        // Initialize
        function init() {
            loadState();
            applyFilters();
            updateStats();
            loadQuestion();
        }

        // Apply filters
        function applyFilters() {
            state.filters.difficulty = document.getElementById('difficultyFilter').value;
            state.filters.topic = document.getElementById('topicFilter').value;
            state.filters.type = document.getElementById('typeFilter').value;

            state.filteredQuestions = questionDatabase.questions.filter(q => {
                if (state.filters.difficulty !== 'all' && q.difficulty !== state.filters.difficulty) return false;
                if (state.filters.topic !== 'all' && q.topic !== state.filters.topic) return false;
                if (state.filters.type !== 'all' && q.type !== state.filters.type) return false;
                return true;
            });

            // Reset current question if it doesn't match filters
            if (state.currentQuestion && !state.filteredQuestions.find(q => q.id === state.currentQuestion.id)) {
                state.currentQuestion = null;
            }

            updateStats();
            loadQuestion();
        }

        // Load a random unanswered question
        function loadQuestion() {
            const unanswered = state.filteredQuestions.filter(q => !state.answered.has(q.id));
            
            if (unanswered.length === 0) {
                showSummary();
                return;
            }

            state.currentQuestion = unanswered[Math.floor(Math.random() * unanswered.length)];
            state.currentAnswer = null;
            renderQuestion();
        }

        // Render question
        function renderQuestion() {
            const q = state.currentQuestion;
            const progress = (state.answered.size / state.filteredQuestions.length) * 100;
            
            const html = `
                <div class="question-header">
                    <div class="question-number">Question ${state.answered.size + 1} of ${state.filteredQuestions.length}</div>
                    <div class="difficulty-badge difficulty-${q.difficulty}">${q.difficulty.toUpperCase()}</div>
                </div>
                <div class="topic-tag">${q.topic}</div>
                ${q.scenario ? `<div class="scenario">${q.scenario}</div>` : ''}
                <div class="question-text">${q.question}</div>
                ${renderAnswerArea(q)}
                <div id="feedback" class="feedback"></div>
                <div class="button-group">
                    <button class="btn-submit" onclick="checkAnswer()">Submit Answer</button>
                    <button class="btn-skip" onclick="skipQuestion()">Skip</button>
                </div>
            `;

            document.getElementById('questionContent').innerHTML = html;
            document.getElementById('progressBar').style.width = progress + '%';
        }

        // Render answer area based on question type
        function renderAnswerArea(q) {
            if (q.type === 'multiple_choice') {
                return `
                    <div class="options">
                        ${q.options.map((opt, i) => `
                            <div class="option" onclick="selectOption(${i})">
                                <strong>${String.fromCharCode(65 + i)}.</strong> ${opt}
                            </div>
                        `).join('')}
                    </div>
                `;
            } else if (q.type === 'fill_in_blank') {
                return `<input type="text" id="fillBlankInput" class="fill-blank-input" placeholder="Type your answer here...">`;
            }
        }

        // Select option
        function selectOption(index) {
            document.querySelectorAll('.option').forEach((opt, i) => {
                opt.classList.toggle('selected', i === index);
            });
            state.currentAnswer = index;
        }

        // Check answer
        function checkAnswer() {
            const q = state.currentQuestion;
            let isCorrect = false;
            let userAnswer;

            if (q.type === 'multiple_choice') {
                if (state.currentAnswer === null) {
                    alert('Please select an answer');
                    return;
                }
                isCorrect = state.currentAnswer === q.correct_answer;
                userAnswer = q.options[state.currentAnswer];
            } else if (q.type === 'fill_in_blank') {
                const input = document.getElementById('fillBlankInput').value.trim();
                if (!input) {
                    alert('Please enter an answer');
                    return;
                }
                userAnswer = input;
                
                // Check if answer matches
                const normalizedInput = input.toLowerCase().replace(/\s+/g, '');
                const normalizedCorrect = q.correct_answer.toLowerCase().replace(/\s+/g, '');
                isCorrect = normalizedInput === normalizedCorrect;
                
                // Check acceptable variations
                if (!isCorrect && q.acceptable_variations) {
                    isCorrect = q.acceptable_variations.some(variation => 
                        variation.toLowerCase().replace(/\s+/g, '') === normalizedInput
                    );
                }
            }

            // Update state
            state.answered.add(q.id);
            if (isCorrect) {
                state.correct.add(q.id);
            }
            saveState();
            updateStats();

            // Show feedback
            showFeedback(isCorrect, q);
        }

        // Show feedback
        function showFeedback(isCorrect, q) {
            const feedback = document.getElementById('feedback');
            feedback.className = 'feedback show ' + (isCorrect ? 'correct' : 'incorrect');
            
            let html = `<strong>${isCorrect ? '‚úì Correct!' : '‚úó Incorrect'}</strong><br>`;
            
            if (!isCorrect) {
                if (q.type === 'multiple_choice') {
                    html += `The correct answer is: <strong>${String.fromCharCode(65 + q.correct_answer)}. ${q.options[q.correct_answer]}</strong><br>`;
                } else {
                    html += `The correct answer is: <strong>${q.correct_answer}</strong><br>`;
                }
            }
            
            if (q.explanation) {
                html += `<div class="explanation">${q.explanation}</div>`;
            }
            
            feedback.innerHTML = html;

            // Mark option as correct/incorrect for MC
            if (q.type === 'multiple_choice') {
                document.querySelectorAll('.option').forEach((opt, i) => {
                    opt.onclick = null;
                    if (i === q.correct_answer) {
                        opt.classList.add('correct');
                    } else if (i === state.currentAnswer && !isCorrect) {
                        opt.classList.add('incorrect');
                    }
                });
            }

            // Change buttons
            document.querySelector('.button-group').innerHTML = `
                <button class="btn-next" onclick="loadQuestion()">Next Question</button>
            `;
        }

        // Skip question
        function skipQuestion() {
            loadQuestion();
        }

        // Update stats
        function updateStats() {
            const filteredAnswered = Array.from(state.answered).filter(id => 
                state.filteredQuestions.some(q => q.id === id)
            );
            const filteredCorrect = Array.from(state.correct).filter(id => 
                state.filteredQuestions.some(q => q.id === id)
            );
            
            document.getElementById('totalQuestions').textContent = state.filteredQuestions.length;
            document.getElementById('completedCount').textContent = filteredAnswered.length;
            document.getElementById('correctCount').textContent = filteredCorrect.length;
            
            const accuracy = filteredAnswered.length > 0 
                ? Math.round((filteredCorrect.length / filteredAnswered.length) * 100)
                : 0;
            document.getElementById('accuracy').textContent = accuracy + '%';
        }

        // Show summary
        function showSummary() {
            const filteredAnswered = Array.from(state.answered).filter(id => 
                state.filteredQuestions.some(q => q.id === id)
            );
            const filteredCorrect = Array.from(state.correct).filter(id => 
                state.filteredQuestions.some(q => q.id === id)
            );
            const accuracy = Math.round((filteredCorrect.length / filteredAnswered.length) * 100);
            
            const html = `
                <div class="summary">
                    <h2>üéâ Practice Session Complete!</h2>
                    <div class="summary-stats">
                        <div class="summary-stat">
                            <div class="summary-stat-value">${filteredAnswered.length}</div>
                            <div class="summary-stat-label">Questions Completed</div>
                        </div>
                        <div class="summary-stat">
                            <div class="summary-stat-value">${filteredCorrect.length}</div>
                            <div class="summary-stat-label">Correct Answers</div>
                        </div>
                        <div class="summary-stat">
                            <div class="summary-stat-value">${accuracy}%</div>
                            <div class="summary-stat-label">Accuracy</div>
                        </div>
                    </div>
                    <button onclick="applyFilters()">Start New Session</button>
                    <button onclick="resetProgress()" style="background: #6c757d; margin-left: 10px;">Reset All Progress</button>
                </div>
            `;
            
            document.getElementById('questionContent').innerHTML = html;
        }

        // Reset progress
        function resetProgress() {
            if (confirm('Are you sure you want to reset all progress? This cannot be undone.')) {
                state.answered = new Set();
                state.correct = new Set();
                saveState();
                updateStats();
                applyFilters();
            }
        }

        // Initialize on load
        window.onload = init;
    </script>
</body>
</html>
